<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="logo.png">
        <title>Kakak Virtual</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script>
            $(document).ready(function() {
                $("#create").click(function() {
                    $("#modalBox").show();
                    $(".container").hide();
                    $("#txtName").attr("autofocus");
                });
            });
        </script>
    </head>
    <body>          
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <img class="profile-img" src="logo.png" alt="">
                        <h1 class="text-center login-title">FORM LOGIN</h1>
                        <form class="form-signin" action="action-page.php" method="POST">
                        <input type="text" class="form-control" id="txtName" name="name" placeholder="Username" required>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-success btn-block" type="submit" id="btnSubmit">Login</button>
                        <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">Remember me</label>
                    </div>
                        <a href="#" id="create" class="text-center new-account">Create an account </a>
                    </div>
                </div>
            </div>
        </div>

        <div id="modalBox">
            <div id="tutor" class="modal-content">
                <div><img src="tutor.jpg" alt="" class="profile-img"></div>
                <div>Create an Account as a Student</div>
            </div>
            <div id="siswa" class="modal-content" >
                <div><img src="tutor.jpg" alt="" class="profile-img"></div>
                <a href="student.html">Create an Account as a Tutor</a>
            </div>
        </div>
    </body>
</html>
